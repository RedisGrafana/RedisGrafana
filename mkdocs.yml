# Project information
site_name: Redis plugins for Grafana
site_url: http://redisgrafana.github.io/
site_description: >-
  The Redis plugins for Grafana allow users to connect to the Redis databases
  and build dashboards in Grafana to observe and interact with Redis and Application data.

# Configuration
theme:
  name: "material"
  language: "en"
  logo: "images/logo-white.png"
  favicon: "images/logo.png"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: "Roboto"
    code: "Roboto Mono"
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tabs
  custom_dir: docs/overrides

